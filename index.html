<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/normalize.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Homemade+Apple|Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>
<nav class="top-navigation">
<h1>Shopping List</h1>
<input type="text" placeholder="+ Item">
</nav>
<div class="content">

	<ul class="groceries">
	<li>Milk</li>
	<li>Cheese</li>
	<li>Eggs</li>
	</ul>
	</div>
	<div class="done">
	<ul class="bought">
	<li>Sugar</li>
	<li>Cream</li>
	<li>Flour</li>
	</ul>
	</div>
	</div>

</html>
