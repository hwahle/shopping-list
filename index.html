<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/normalize.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Homemade+Apple|Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav class="top-navigation">
        <h1>Shopping List</h1>
        <input id="add-items" type="text" placeholder="+ Item"></input>
        <button type="submit" id="add-button">+</button>
    </nav>
    <div class="content">
       <div class="to-do">
           <ul id="groceries">
               <li class="items"> <img class="complete">Milk</li>
               <li class="items"> <img class="complete">Cheese</li>
               <li class="items"> <img class="complete">Eggs</li>  
           </ul>
       </div>
       <div class="done">
           <ul id="bought">
               <li class="done-items"> <img class="re-add">Sugar<img class="delete"></li>
               <li class="done-items"> <img class="re-add">Cream<img class="delete"></li>
               <li class="done-items"> <img class="re-add">Flour<img class="delete"></li>
           </ul>
       </div>
   </div>
</body>
</html>
